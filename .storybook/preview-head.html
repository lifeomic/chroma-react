<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900|Ubuntu+Mono:400,700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: 'Lato', sans-serif;
        background-color: #f5f8fa;
      }

      html,
      body,
      #root {
        height: 100%;
        background-color: white;
      }

      /* Mod of: https://github.com/twbs/bootstrap/blob/v4.1.1/scss/_type.scss#L11 */
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 0;
        font-family: inherit;
        font-weight: 300;
        line-height: 1.1;
        color: inherit;
      }

      code {
        background-color: white;
      }
    </style>
    <title></title>
  </head>
  <body></body>
</html>
